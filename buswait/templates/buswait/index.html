<html>
    <title>BusWaiting App</title>
    <body>
        <h1>BusWaiting App</h1>
        <h2>Your Location</h2>
        <form action={% url 'buswait:busStopDetail' %} method="post">    
            {% csrf_token %}
            <input list="busStops" name="busStop" autocomplete="off">
            <datalist id="busStops">
                {% for busstop in busStop_set %}
                <option value={{busstop.name}}>
                {% endfor %}
            </datalist>
            <input type="submit" value="submit">
        </form>
        </from>
    </body>
</html>
