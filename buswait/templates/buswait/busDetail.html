<html>
    <title>{{ busNumber }}</title>
    <body>
        <h1>{{ busNumber }}</h1>
        {% if busStop_set %}
            <table id="busStop_table" width="50%">
            <tr>
                <th width="40%"> Bus Stop </th>
            </tr>
            {% for busStop in busStop_set %}
                <tr>
                    <td> {{busStop.name}} </td>
                    {% if busStop.get_time_set %}
                        {% for passed in busStop.get_time_set %}
                            <td> {{passed.time|date:"H:i"}} </td>
                        {% endfor %}
                    {% else %}
                    {% endif %}
                    <td> <a href={% url 'buswait:report_bus' busStop.id %} > report </a></td>
                </tr>
            {% endfor %}
            </table>
        {% endif %}
        <a href={% url 'buswait:index' %}>back</a>
    </body>
</html>
