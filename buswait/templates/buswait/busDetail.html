<html>
    <title>{{ busNumber }}</title>
    <link href="/static/theme.css" rel="stylesheet">
    <body>
        <h1>{{ busNumber }}</h1>
        {% if busStop_set %}
            <div class="datagrid">
            <table align="center" id="busStop_table">
            <tr>
                <th> Bus Stop </th>
                <th width="10%"> time </th>
                <th width="10%"> report </th>
            </tr>
            {% for busStop in busStop_set %}
                <tr>
                    <td> {{busStop.name}} </td>
                    {% if busStop.is_today %}
                        <td> {{busStop.time|date:"H:i"}} </td>
                    {% else %} 
                        <td> - </td>
                    {% endif %}
                    <td> <a href={% url 'buswait:report_bus' busStop.id %} > report </a></td>
                </tr>
            {% endfor %}
            </table>
            </div>
        {% endif %}
        <a href={% url 'buswait:index' %}>back</a>
    </body>
</html>
